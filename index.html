<!DOCTYPE html>
<html>
  <head>  
      <title>color changing</title>
      <script src="https://kit.fontawesome.com/85cdf326f2.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="1discord.css">
      <link rel="stylesheet" href="2twitter.css">

        <link rel="stylesheet" href="5youtube.css"> -->
      </head>
    <body>
<div>
    <i class="discord fa-brands fa-discord fa-2x " id="colordiv"></i>    
    <label>red:</label>
    <input type="range" id="rangeRed" value="0" min="0" max="255" />
    <label>green:</label>s
    <input type="range" id="rangeGreen" value="0" min="0" max="255" />
    <label>blue:</label>
    <input type="range" id="rangeBlue" value="0" min="0" max="255" />
</div>
<div>
  <i class="twitter fa-brands fa-twitter fa-2x" id="twitter"></i>
    <label>red:</label>
  <input type="range" id="rangeRed" value="0" min="0" max="255" />
  <label>green:</label>s
  <input type="range" id="rangeGreen" value="0" min="0" max="255" />
  <label>blue:</label>
  <input type="range" id="rangeBlue" value="0" min="0" max="255" />
</div>


  <script>
    function changeColor() {
      let red = document.getElementById("rangeRed").value;
      let green = document.getElementById("rangeGreen").value;
      let blue = document.getElementById("rangeBlue").value;
      let color = "rgb(" + red + "," + green + "," + blue + ")";
    //   document.getElementById("colordiv").backgroundColor =": " + color;
      // document.body.style.backgroundColor = color;
      document.getElementById('colordiv').style.backgroundColor = color
      document.getElementById("colordiv") = ": " + color;
    }

    document
      .getElementById("rangeRed")
      .addEventListener("input", changeColor);
    document
      .getElementById("rangeGreen")
      .addEventListener("input", changeColor);
    document
      .getElementById("rangeBlue")
      .addEventListener("input", changeColor);

      function changeColor2() {
      let red = document.getElementById("rangeRed").value;

      let blue = document.getElementById("rangeBlue").value;
      let color = "rgb(" + red + "," + green + "," + blue + ")";
    //   document.getElementById("colordiv").backgroundColor =": " + color;
      // document.body.style.backgroundColor = color;
      document.getElementById('twitter').style.backgroundColor = color
      document.getElementById("twitter") = ": " + color;
    }

    document
      .getElementById("rangeRed")
      .addEventListener("input", changeColor2);
    document
      .getElementById("rangeGreen")
      .addEventListener("input", changeColor2);
    document
      .getElementById("rangeBlue")
      .addEventListener("input", changeColor2);
  </script>
